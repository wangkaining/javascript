<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        var patt=/[asd123DSA]/gi;
        console.log('asD23'.match(patt));
        var patt1=/[^0-5]/gi;
        console.log("0123456789".match(patt1));
        var patt2=/[^a-g]/gi;
        console.log("asdrfgjummhkm".match(patt2));
        patt.compile('(red|green|blue)', 'gi');
        console.log('redGreenbBlue'.match(patt));
        console.log('ascDf123'.match(patt));
        patt.compile('(red|green|blue)', 'gi');
        console.log('redGreenbBlue'.match(patt));
        patt.compile('[\u4e00-\u9fbb]', 'ig'); // 64+4 //4e00-9fbb 是所有汉字
        console.log('asdfqdsgsgsdg的多多的啊阿斯顿'.match(patt));
    </script>
</head>
<body>

</body>
</html>
